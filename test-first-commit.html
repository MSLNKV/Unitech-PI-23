<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис оценки состояния при метеозависимости</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calendar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Стили для формы регистрации и авторизации */
    .auth-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .auth-container h3 {
      font-size: 1.2em;
      font-weight: 600;
      color: #008080;
      margin-bottom: 10px;
    }
    .auth-container input {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 12px;
    }
    .auth-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .auth-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      font-size: 11.2px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .auth-buttons button.active {
      background-color: #006060;
    }
    .auth-container button[type="submit"] {
      width: 100%;
      margin-top: 10px;
    }
    .auth-container p {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
    /* Дополнительные стили для формы оценки состояния */
    #healthForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #healthForm label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    #healthForm input[type="range"] {
      width: 100%;
    }
    .symptoms-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>СЕРВИС ОЦЕНКИ СОСТОЯНИЯ ПРИ МЕТЕОЗАВИСИМОСТИ</h1>
      <div id="current-date"></div>
    </header>

    <div class="grid-layout">
      <section class="weather-block">
        <h2>ПОГОДА</h2>
        <div id="weather-icon-container"></div>
        <div id="weather-info">Загрузка...</div>
      </section>

      <section class="chart-block">
        <h2>ДАВЛЕНИЕ И САМОЧУВСТВИЕ</h2>
        <div class="auth-container">
          <div class="auth-buttons">
            <button id="register-btn" class="active">Регистрация</button>
            <button id="login-btn">Авторизация</button>
          </div>
          <h3 id="auth-title">Регистрация</h3>
          <form id="auth-form">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Отправить</button>
          </form>
          <p>Это заглушка, которую я сделал по просьбе Вовы.</p>
        </div>
        <div id="kp-info"></div>
        <div class="chart-wrapper"></div>
      </section>

      <section>
        <h2>КАК ВЫ СЕБЯ ЧУВСТВУЕТЕ?</h2>
        <form id="healthForm">
          <label>Оцените общее состояние (1–10):</label>
          <input type="range" name="rating" min="1" max="10" value="5" required>
          <label>Симптомы:</label>
          <div class="symptoms-list">
            <div>
              <input type="checkbox" name="symptoms" value="headache">
              <label>Головная боль</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="fatigue">
              <label>Усталость</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="irritability">
              <label>Раздражительность</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="joint pain">
              <label>Боль в суставах</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="nausea">
              <label>Тошнота</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="dizziness">
              <label>Головокружение</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="sleepiness">
              <label>Сонливость</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="sleep disturbance">
              <label>Нарушение сна</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="eye pressure">
              <label>Давление в глазах</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="anxiety">
              <label>Тревожность</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="cold extremities">
              <label>Холодные конечности</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="weakness">
              <label>Бессилие</label>
            </div>
            <div>
              <input type="checkbox" name="symptoms" value="concentration issues">
              <label>Нарушение концентрации</label>
            </div>
          </div>
          <button type="submit" id="submitBtn">Отправить</button>
          <div id="form-status"></div>
        </form>
        <div id="alerts"></div>
        <div id="history"></div>
      </section>
    </div>

    <section id="calendar"></section>

    <footer>
      <p>© 2025 МетеоПомощь. Все права защищены.</p>
    </footer>
  </div>

  <script src="app.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
